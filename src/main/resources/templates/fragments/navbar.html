<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">

    <!-- Navbar Logo -->
    <img src="static/img/cash-logo.png" th:src="@{/img/cash-logo.png}" th:width="50px" th:height="40px"/>
    <a class="navbar-brand" href="index.html" th:text="${session.title}">Cash</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- /Navbar Logo -->

    <div class="collapse navbar-collapse" id="navbarResponsive">

        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"> </div>
        <!-- /Sidebar -->

        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">

            <!-- Messages -->
            <li th:replace="fragments/navbar-messages :: navbar-messages"> </li>
            <!-- /Messages -->

            <!-- Alerts -->
            <li th:replace="fragments/navbar-alerts :: navbar-alerts"></li>
            <!-- /Alerts -->

            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>

</nav>

</html>
