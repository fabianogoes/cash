<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div th:if="${moduleName}" th:fragment="dash">
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(amountCredit,2,2)}"></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Amount to Receive</span>
                        <span class="float-right">
                            <i class="fa fa-angle-right"></i>
                          </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-danger o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(amountDebit,2,2)}"></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Amount to Pay</span>
                        <span class="float-right">
                                <i class="fa fa-angle-right"></i>
                              </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(amountBalance,2,2)}"></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Amount in Cashier</span>
                        <span class="float-right">
                                <i class="fa fa-angle-right"></i>
                              </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(amountPending,2,2)}"></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Amount Register Pending</span>
                        <span class="float-right">
                                <i class="fa fa-angle-right"></i>
                              </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-sm-6 mb-3">
                <div class="card card-info">
                    <div class="card-header text-center">
                        Options
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6 col-sm-6 mb-3">
                                <a href="#" class="btn btn-info btn-block" th:href="@{/register/form/Credit}">
                                    <i class="fa fa-plus"></i> <br/>
                                    New to Receive
                                </a>
                            </div>
                            <div class="col-xl-6 col-sm-6 mb-3">
                                <a href="#" class="btn btn-danger btn-block" th:href="@{/register/form/Debit}">
                                    <i class="fa fa-plus"></i> <br/>
                                    New to Pay
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-sm-6 mb-3">
                <div class="card text-white bg-info o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        Amount Movimentation on Month
                        <h1 class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(amountMovimentation,2,2)}"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
