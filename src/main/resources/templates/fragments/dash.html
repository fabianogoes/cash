<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div th:if="${moduleName}" th:fragment="dash">
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(totalCredit,2,2)}"></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Credit Details</span>
                        <span class="float-right">
                            <i class="fa fa-angle-right"></i>
                          </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-danger o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(totalDebit,2,2)}"></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Debit Details</span>
                        <span class="float-right">
                                <i class="fa fa-angle-right"></i>
                              </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(totalBalance,2,2)}"></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Balance Details</span>
                        <span class="float-right">
                                <i class="fa fa-angle-right"></i>
                              </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(totalPending,2,2)}"></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Pending Details</span>
                        <span class="float-right">
                                <i class="fa fa-angle-right"></i>
                              </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-sm-6 mb-3">
                <div class="card card-info">
                    <div class="card-header text-center">
                        Options
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6 col-sm-6 mb-3">
                                <a href="#" class="btn btn-info btn-block">
                                    <i class="fa fa-plus"></i> <br/>
                                    Credit
                                </a>
                            </div>
                            <div class="col-xl-6 col-sm-6 mb-3">
                                <a href="#" class="btn btn-danger btn-block">
                                    <i class="fa fa-plus"></i> <br/>
                                    Debit
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-sm-6 mb-3">
                <div class="card text-white bg-info o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-calculator"></i>
                        </div>
                        Movimentation on month
                        <div class="mr-5" th:text="${'R$ ' + #numbers.formatDecimal(totalPending,2,2)}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
